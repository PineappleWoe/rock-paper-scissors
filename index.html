<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | The Odin Project</title>
</head>
<body>

    <main class="container">
        <div>
            <h1>Rock, Paper, Scissors</h1>
            <h2>Choose your Weapon</h2>
        </div>
        <div class="player-selection-btns">
            <button id="rock" value="Rock" onclick="playRound(this)">Rock</button>
            <button id="paper" value="Paper" onclick="playRound(this)">Paper</button>
            <button id="scissors" value="Scissors" onclick="playRound(this)">Scissors</button>
        </div>
        <div class="game-info">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
